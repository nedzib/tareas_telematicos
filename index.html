<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Actividad 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <style>
body {
    background-image: url('./fotos/fondo.jpg');
    background-size: cover;
    background-repeat: repeat;
    background-color: rgba(255, 255, 255, 0.5);
}
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div role="button" class="navbar-brand" onclick="index()">Adopta.com</div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <div id="macho_button" role="button" class="nav-link" aria-current="page" onclick="filtro_perros('Macho')">Machos</>
                        </li>
                        <li class="nav-item">
                            <div id="hembra_button" role="button" class="nav-link" onclick="filtro_perros('Hembra')">Hembras</div>
                        </li>
                        <li class="nav-item">
                            <div role="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="limpiar_form()">Agregar</div>
                        </li>
                    </ul>
                </div>
        </nav>
        <section id="carrusel_section" class="w-100 d-flex justify-content-center mt-3">
            <div id="carouselExample" class="carousel slide w-50" data-bs-ride="carousel">
                <div class="carousel-inner" id="carrusel_perros">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section id="lista_perros" class="mt-3 mb-3 w-80 d-flex flex-wrap justify-content-evenly">
        </section>
        <section>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar perro en adopción</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <input id="form_nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                                <input id="form_edad" type="number" min="1" class="form-control" placeholder="Edad Años" aria-label="Edad Años">
                            </div>

                            <div class="form-check form-check-inline">
                                <input id="form_macho" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" checked>
                                <label class="form-check-label" for="inlineRadio1">Macho</label>
                            </div>
                            <div class="form-check form-check-inline mb-3">
                                <input id="form_hembra" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2">
                                <label class="form-check-label" for="inlineRadio2">Hembra</label>
                            </div>

                            <select id="form_raza" class="form-select mb-3" aria-label="Default select example">
                            </select>

                            <div class="input-group mb-3">
                                <input id="form_dias" type="number" min="1" class="form-control" placeholder="Días en hogar" aria-label="Días en hogar">
                            </div>

                            <div class="input-group mb-3">
                                <input id="form_c1" type="text" class="form-control" placeholder="Característica 1" aria-label="Característica 1">
                                <input id="form_c2" type="text" class="form-control" placeholder="Característica 2" aria-label="Característica 2">
                                <input id="form_c3" type="text" class="form-control" placeholder="Característica 3" aria-label="Característica 3">
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-dark" onclick="agregar()" >Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
